apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-news-argocd-updater
  namespace: argocd
  finalizers:
    - resources-finalizer-argocd-argoproj.io
  annotations:
	 argocd-image-updater.argoproj.io/image-list: tpbsdocker/kube-news
	 argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/got-creds
   argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default
   
  source:
    repoURL: https://github.com/Thiago-Sorrilha/kube-news.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-news
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true # mantem o que esta no repo. subscreve qualquer alteracao
      prune: true